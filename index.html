<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringlab.app</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">StringLab.app</h1>
        <p class="subtitle">Random Musical Key Selection with Timer</p>
        
        <div class="timer-section" id="timerSection">
            <div class="timer-controls">
                <span class="timer-label">Timer:</span>
                <input type="number" class="timer-input" id="timerMinutes" placeholder="0" min="0" max="59">
                <span class="timer-label">min</span>
                <input type="number" class="timer-input" id="timerSeconds" placeholder="30" min="0" max="59" value="30">
                <span class="timer-label">sec</span>
            </div>
            
            <div class="timer-display" id="timerDisplay">00:30</div>
            
            <div class="timer-buttons">
                <button class="timer-btn" id="startTimer" onclick="startTimer()">‚ñ∂Ô∏è Start Timer</button>
                <button class="timer-btn stop" id="stopTimer" onclick="stopTimer()" disabled>‚èπÔ∏è Stop Timer</button>
                <button class="timer-btn" id="resetTimer" onclick="resetTimer()">üîÑ Reset</button>
            </div>
        </div>
        
        <div class="display-area" id="displayArea">
            <div class="key-name" id="keyName">Press Generate</div>
            <div class="key-signature" id="keySignature">Select a random key to begin</div>
        </div>

        <button class="generate-btn" id="generateBtn" onclick="generate()">
            üé≤ Generate Random Key
        </button>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalKeys">12</div>
                <div class="stat-label">Total Keys</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="generatedCount">0</div>
                <div class="stat-label">Generated</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="timerStatus">Ready</div>
                <div class="stat-label">Timer</div>
            </div>
        </div>

                
        <div class="footer-links">
            <a href="https://github.com/abashelcam/stringlab" target="_blank" class="footer-link" title="View on GitHub">

    </div>

</body>
